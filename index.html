<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="settingsBtn">⚙️</button>
        <img src="logo.png" alt="Logo" class="logo">
        <button id="addActivityBtn">➕</button>
    </header>

    <section id="currentActivity">
        <p>No activity right now.</p>
    </section>

    <section id="activityListContainer">
        <!-- Activities will be added here -->
    </section>

    <!-- Add Activity Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Activity</h2>
            <label>Title: <input type="text" id="title"></label>
            <label>Description: <input type="text" id="description"></label>
            <label>Start Time: <input type="time" id="startTime"></label>
            <label>End Time: <input type="time" id="endTime"></label>
            <label>Repeat? <input type="checkbox" id="repeat"></label>
            <select id="repeater">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
            <div class="modal-buttons">
                <button id="addBtn">Add</button>
                <button id="closeBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <h2>Settings</h2>
            <label>Theme:
                <select id="themeSelect">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </label>
            <button id="closeSettingsBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
